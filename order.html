<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Order</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.svg" alt="Coffee Shop Logo">
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Place Your Order</h1>
            <form id="order-form" method="POST" action="order.php">
                <label for="customer_name">Name:</label>
                <input type="text" id="customer_name" name="customer_name" required>
                
                <label for="coffee-type">Select Coffee:</label>
                <select id="coffee-type" name="coffee-type" required>
                    <option value="">-- Select Coffee --</option>
                    <option value="espresso">Espresso</option>
                    <option value="americano">Americano</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="latte">Latte</option>
                    <option value="mocha">Mocha</option>
                    <option value="macchiato">Macchiato</option>
                </select>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                
                <label for="contact_info">Contact Info:</label>
                <input type="text" id="contact_info" name="contact_info" required>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bean There, Drank That</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
